<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/css/admin_styles.css">
	<title>Document</title>
</head>
<body>
	<form action="{{ url_for('admin.add_product') }}" method="POST">
		<div class="add-product-block">
			<p class="field-name">Фото: <input class="field-input" type="text" name="image" required></p>
			<p class="field-name" required>Категория<input class="field-input" type="text" name="category"></p>
			<p class="field-name" required>Название<input class="field-input" type="text" name="name"></p>
			<p class="field-name" required>Цена<input class="field-input" type="text" name="price"></p>
			<p class="field-name" required>Количество<input class="field-input" type="text" name="quantity"></p>
			<p class="field-name" required>Страна<input class="field-input" type="text" name="country"></p>
			<p class="field-name" required>Описание <br/> <textarea class = "long-form" autocomplete = "off" name="description"> </textarea></p>
		</div>
		<div class="column-button-block">
		<button class="button-save-change">Добавить продукт</button>
		<a style="margin-top: 15px;" class="guide" href="{{ url_for('admin.main_admin') }}">Главная</a>
	</div>
	</form>
</body>
</html>
